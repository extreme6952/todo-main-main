{% extends 'base.html' %}


{% block content %}
    

    
<div class="ui container">
    <div class="ui segment">
      <h2 class="ui header">  {{ user.username }} </h2>
      <div class="ui grid">
        <div class="four wide column">
            
            {% if user.profile.photo %}
            
            <img src="{{ user.profile.photo.url }}" alt="Avatar" class="ui small circular image">
            
            {% endif %}
        </div>
        <div class="twelve wide column">
          <div class="ui list">
            <div class="item">
              <i class="icon user"></i>
              <div class="content">
                {{ user.first_name }} {{ user.last_name }}
              </div>
            </div>
            <div class="item">
              <i class="icon email"></i>
              <div class="content">
                {{ user.email }}
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
