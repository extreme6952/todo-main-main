{% load static %}
{% load task_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fotorama.css' %}">

    <title> {% block title %} {% endblock %} </title>

    <style>
        .aria{
            height: 224px;
        }
    </style>
</head>

<body>
    {% include 'task/includes/navbar.html' %}

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">
          {{ message|safe }}
          <a href="#" class="close">x</a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
<script type="text/javascript" src=" {% static 'js/fotorama.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static "js/status_task.js" %} %}"></script>
</body>

</html>
